    <section id="contactanos" class="contactanos">
        <div class="container mt-5">
            <div class="row">
                <!-- Columna izquierda: Formulario de contacto -->
                <div class="col-lg-6 col-md-12 mb-4">
                    <h5 class="formulario-contacto">Formulario de Contacto</h5>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Celular</label>
                            <input type="tel" class="form-control" id="phone" required pattern="[0-9]{10}" placeholder="Ingresa tu número de celular (10 dígitos)">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-50">Enviar</button>
                        </div>
                    </form>
                </div>
    
                <!-- Columna derecha: Mapa -->
